<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL-SHORTNER</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        
    {% load static %}
    <!-- StyleSheet -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static '/assets/scissors.png' %}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1 class="text-blue ff-u pad-1">URL SHORTNER</h1>
        <form id="post-form">
            {% csrf_token %}
            <input type="text" name="link" id="link" class="mar-1" placeholder="Enter URL here">
            <div class="buttons mar-1">
                <button type="submit" id="shorten" class="text-blue ff-u">Shorten</button>
            </div>
        </form>

        <section id="section" class="mar-1">
            <h2></h2>
        </section>

    </main>
</body>

<script src="{% static '/js/main.js' %}"></script>

</html>
