<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparel Store</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <link rel="icon" href="{% static '/images/favicon-32x32.png' %}">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/113b84d72a.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>

<body>

    <div class="box">
        <div class="title">
            <h1 class="uppercase text-green">Advice #{{ advice.id }}</h1>
        </div>

        <div class="content">
            <p class="text-gray"> "{{ advice.advice }}" </p>
        </div>

        <hr size=1>

        <form action="" class="form">
            <button type="submit"><i class="fas fa-dice-five"></i></button>
        </form>

    </div>


    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
