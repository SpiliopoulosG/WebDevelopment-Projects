<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    {% load static %}
    <!-- StyleSheet -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static '/assets/book.png' %}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/069349f420.js" crossorigin="anonymous"></script>

</head>

<body>


    <div class="wrapper">


        
        <main class="searchcontent">
            <div class="search">
                <form action="" class="searchForm">
                    <input type="text" name="search" class="searchTerm" placeholder="Input Your Word Here">
                    <button type="submit" class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </main>

        
        <h1 id="word">{{word}} = {{definition}}</h1>
        

        <canvas id="introduction-canvas" width="auto" height="400px"></canvas>
        <div class="introduction-canvas--overflow"></div>
    </div>


</body>

<script src="{% static '/js/star.js' %}"></script>

</html>
