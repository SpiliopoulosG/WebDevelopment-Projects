<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        
    {% load static %}
    <!-- StyleSheet -->
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static '/assets/list.png' %}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    
  <div class="area" >
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <main>
            <div id="myDIV" class="header">
                <h2 class="mar-1 text-blue ff-u">Django To Do List App</h2>
                <form action="" method="POST">
                  {% csrf_token %}
                  <input type="text" name="title" id="myInput" placeholder="Title...">
                  <button type="submit" class="addBtn">ADD</button>
                </form>
              </div>
        </main>

        <div class="mytodos">
            <ul id="myUL">
                {% for todo in todos reversed %}
                <li class="ff-u">{{todo.title | title}}<span class="close"><a href="delete/{{todo.id}}">Delete</a></span></li>
                {% endfor %}
            </ul>
        </div>

    </div >

    
</body>

<script src="{% static '/js/main.js' %}"></script>

</html>
